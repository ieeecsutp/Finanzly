<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Iniciar sesión - Finanzly</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-200">

<header class="fixed top-0 left-0 right-0 bg-white shadow-sm p-4 z-10">
    <div class="text-xl font-bold">
      <button onclick="window.location.href='index.html'" class="px-2 py-1">💰Finanzly</button>  
    </div>
    </header>

    <!-- Contenedor principal con imagen de fondo -->
    <div class="min-h-screen flex items-center justify-center pt-10">

        <!-- Contenedor del formulario -->
        <div
            class="register-container relative z-10 bg-white/90 backdrop-blur-sm rounded-xl shadow-2xl p-8 w-full max-w-md">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Iniciar sesión</h1>

            <form action="RegisterServlet" method="post" class="space-y-4">
                <div class="form-group">
                    <label for="email" class="text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="form-group">
                    <label for="email" class="text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>

                <button type="submit"
                    class="btn-register w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-lg transition duration-200">
                    Ingresar
                </button>
            </form>

            <!--Para conectar con la otra página--> 
            <div class="login-link mt-4 text-center">
                <p class="text-gray-600">¿No tienes cuenta? <a href="signup.html"
                        class="text-blue-600 hover:underline">Regístrate aquí</a></p>
                <div class="login-link mt-4 text-center">
                    <p><a href="forgotpassword.html" class="text-blue-600 hover:underline">¿Olvidaste tu contraseña?</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
