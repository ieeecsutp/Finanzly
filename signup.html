<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Registro - Finanzly</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-blue-200">

    <header class="fixed top-0 left-0 right-0 bg-white shadow-sm p-4 z-10">
        <div class="text-xl font-bold">
            <button onclick="window.location.href='index.html'" class="px-2 py-1">ðŸ’°Finanzly</button>
        </div>
    </header>

    <!-- Contenedor principal con imagen de fondo -->
    <div class="min-h-screen flex items-center justify-center pt-16">

        <!-- Contenedor del formulario -->
        <div class="register-container relative z-10 bg-white/90 rounded-xl shadow-2xl p-8 w-full max-w-md mx-4">
            <h1 class="text-3xl font-bold text-center text-gray-800">Registro de Usuario</h1>
            <p class="text-center mb-6 text-gray-600">Crea una cuenta para acceder a nuestros servicios</p>

            <form action="RegisterServlet" method="POST" class="space-y-4">
                <div class="form-group">
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nombre Completo</label>
                    <input type="text" id="name" name="name" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div class="form-group">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div class="form-group">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirmar
                        Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <button type="submit"
                    class="btn-register w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
                    Registrarse
                </button>
            </form>

            <!--Para conectar con la otra pÃ¡gina-->
            <div class="login-link mt-4 text-center">
                <p class="text-gray-600">Â¿Ya tienes cuenta? <a href="login.html"
                        class="text-blue-600 hover:underline">Inicia sesiÃ³n aquÃ­</a></p>
            </div>
        </div>
</body>

</html>
